<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#aboutGrad)" rx="20"/>
  
  <!-- Print Shop Building -->
  <g transform="translate(100, 80)">
    <!-- Building Base -->
    <rect x="0" y="100" width="300" height="200" fill="url(#buildingGrad)" rx="10"/>
    <rect x="0" y="100" width="300" height="30" fill="#1E293B" rx="10 10 0 0"/>
    
    <!-- Shop Sign -->
    <rect x="50" y="70" width="200" height="40" fill="#3B82F6" rx="5"/>
    <text x="150" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">BUZZAWORK</text>
    
    <!-- Windows -->
    <rect x="30" y="130" width="60" height="80" fill="#93C5FD" rx="5" opacity="0.7"/>
    <rect x="210" y="130" width="60" height="80" fill="#93C5FD" rx="5" opacity="0.7"/>
    <line x1="60" y1="130" x2="60" y2="210" stroke="#1E293B" stroke-width="2"/>
    <line x1="30" y1="170" x2="90" y2="170" stroke="#1E293B" stroke-width="2"/>
    <line x1="240" y1="130" x2="240" y2="210" stroke="#1E293B" stroke-width="2"/>
    <line x1="210" y1="170" x2="270" y2="170" stroke="#1E293B" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="120" y="150" width="60" height="150" fill="#8B5CF6" rx="5"/>
    <circle cx="165" cy="220" r="3" fill="#F59E0B"/>
    <rect x="130" y="160" width="40" height="60" fill="#C4B5FD" rx="3" opacity="0.6"/>
    
    <!-- Equipment Inside (visible through windows) -->
    <g opacity="0.5">
      <!-- Printer in left window -->
      <rect x="40" y="180" width="40" height="20" fill="#1E293B" rx="2"/>
      <rect x="45" y="175" width="30" height="5" fill="#64748B" rx="1"/>
      
      <!-- Design station in right window -->
      <rect x="220" y="180" width="40" height="20" fill="#1E293B" rx="2"/>
      <circle cx="240" cy="175" r="8" fill="#64748B"/>
    </g>
  </g>
  
  <!-- Team/People Icons -->
  <g transform="translate(50, 320)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-5" r="8" fill="#3B82F6"/>
    <rect x="-8" y="8" width="16" height="20" fill="#10B981" rx="3"/>
    
    <!-- Person 2 -->
    <circle cx="40" cy="0" r="15" fill="white" opacity="0.9"/>
    <circle cx="40" cy="-5" r="8" fill="#EF4444"/>
    <rect x="32" y="8" width="16" height="20" fill="#F59E0B" rx="3"/>
    
    <!-- Person 3 -->
    <circle cx="80" cy="0" r="15" fill="white" opacity="0.9"/>
    <circle cx="80" cy="-5" r="8" fill="#8B5CF6"/>
    <rect x="72" y="8" width="16" height="20" fill="#EC4899" rx="3"/>
  </g>
  
  <!-- Experience Badge -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="35" fill="#F59E0B" opacity="0.9"/>
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">10+</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">YEARS</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">EXPERIENCE</text>
  </g>
  
  <!-- Quality Icons -->
  <g transform="translate(50, 50)">
    <!-- Innovation -->
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.8"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#3B82F6">üí°</text>
    
    <!-- Quality -->
    <circle cx="400" cy="0" r="20" fill="white" opacity="0.8"/>
    <text x="400" y="6" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#10B981">‚≠ê</text>
  </g>
  
  <!-- About Text -->
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">About BUZZAWORK</text>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Professional Printing Solutions Since 2014</text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="150" r="3" fill="white" opacity="0.6"/>
  <circle cx="420" cy="300" r="4" fill="white" opacity="0.5"/>
  <circle cx="30" cy="250" r="2" fill="white" opacity="0.7"/>
</svg>
