<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#portfolioGrad)" rx="15"/>
  
  <!-- Design Workspace -->
  <rect x="30" y="30" width="340" height="240" fill="url(#screenGrad)" rx="10" opacity="0.95"/>
  
  <!-- Design Elements Grid -->
  <g transform="translate(50, 50)">
    <!-- Brochure Design -->
    <rect x="0" y="0" width="80" height="60" fill="#3B82F6" rx="4" opacity="0.8"/>
    <rect x="5" y="5" width="70" height="8" fill="white" rx="2"/>
    <rect x="5" y="18" width="45" height="4" fill="white" rx="1"/>
    <rect x="5" y="25" width="60" height="4" fill="white" rx="1"/>
    <rect x="5" y="32" width="35" height="4" fill="white" rx="1"/>
    <circle cx="60" cy="45" r="8" fill="white" opacity="0.7"/>
    
    <!-- Business Card -->
    <rect x="100" y="0" width="90" height="55" fill="#10B981" rx="4" opacity="0.8"/>
    <rect x="105" y="5" width="80" height="6" fill="white" rx="2"/>
    <rect x="105" y="15" width="50" height="3" fill="white" rx="1"/>
    <rect x="105" y="20" width="60" height="3" fill="white" rx="1"/>
    <rect x="105" y="25" width="40" height="3" fill="white" rx="1"/>
    <rect x="155" y="35" width="25" height="15" fill="white" rx="2" opacity="0.7"/>
    
    <!-- Flyer Design -->
    <rect x="210" y="0" width="70" height="90" fill="#EF4444" rx="4" opacity="0.8"/>
    <rect x="215" y="5" width="60" height="10" fill="white" rx="2"/>
    <rect x="215" y="20" width="40" height="4" fill="white" rx="1"/>
    <rect x="215" y="27" width="50" height="4" fill="white" rx="1"/>
    <rect x="215" y="34" width="30" height="4" fill="white" rx="1"/>
    <circle cx="245" cy="60" r="15" fill="white" opacity="0.7"/>
    <rect x="220" y="80" width="50" height="6" fill="white" rx="2"/>
    
    <!-- Poster Design -->
    <rect x="0" y="80" width="90" height="120" fill="#F59E0B" rx="4" opacity="0.8"/>
    <rect x="5" y="85" width="80" height="12" fill="white" rx="2"/>
    <rect x="5" y="105" width="50" height="5" fill="white" rx="1"/>
    <rect x="5" y="115" width="70" height="5" fill="white" rx="1"/>
    <rect x="5" y="125" width="40" height="5" fill="white" rx="1"/>
    <circle cx="45" cy="160" r="20" fill="white" opacity="0.7"/>
    <rect x="10" y="185" width="70" height="8" fill="white" rx="2"/>
    
    <!-- Logo Design -->
    <rect x="110" y="80" width="80" height="80" fill="#8B5CF6" rx="4" opacity="0.8"/>
    <circle cx="150" cy="120" r="25" fill="white" opacity="0.9"/>
    <rect x="135" y="105" width="30" height="6" fill="#8B5CF6" rx="2"/>
    <rect x="140" y="125" width="20" height="4" fill="#8B5CF6" rx="1"/>
    <rect x="142" y="133" width="16" height="4" fill="#8B5CF6" rx="1"/>
    
    <!-- Banner Design -->
    <rect x="210" y="110" width="90" height="50" fill="#EC4899" rx="4" opacity="0.8"/>
    <rect x="215" y="115" width="80" height="8" fill="white" rx="2"/>
    <rect x="215" y="130" width="50" height="4" fill="white" rx="1"/>
    <rect x="215" y="137" width="60" height="4" fill="white" rx="1"/>
    <rect x="215" y="144" width="35" height="4" fill="white" rx="1"/>
    <circle cx="270" cy="140" r="10" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Portfolio Text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Creative Portfolio</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Professional Designs</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="260" r="3" fill="white" opacity="0.6"/>
  <circle cx="350" cy="50" r="4" fill="white" opacity="0.5"/>
  <circle cx="370" cy="260" r="2" fill="white" opacity="0.7"/>
</svg>
